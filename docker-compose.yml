services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pipeline_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  preprocessing:
    image: python:3.10-slim
    container_name: preprocessing_service
    restart: on-failure
    working_dir: /app
    volumes:
      - ./:/app
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "pip install --no-cache-dir -r requirements.txt && python preprocessing/preprocessing.py"
    networks:
      - pipeline_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - pipeline_network
    depends_on:
      - db

  mlflow:
    build: ./mlflow
    container_name: mlflow_server
    restart: always
    ports:
      - "5050:5000"
    environment:
      - MLFLOW_TRACKING_URI=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    volumes:
      - ./mlruns:/mlflow
    command: >
      mlflow server 
      --backend-store-uri postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      --artifacts-destination /mlflow/artifacts
      --serve-artifacts
      --host 0.0.0.0
    networks:
      - pipeline_network
    depends_on:
      db:
        condition: service_healthy

  training:
    build:
      context: .
      dockerfile: models/Dockerfile
    container_name: training_service
    restart: on-failure
    working_dir: /workspace
    volumes:
      - ./:/workspace
      - ./mlruns:/mlflow
    env_file:
      - .env
    environment:
      MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI:-http://mlflow:5000}
      POSTGRES_HOST: db
      MLFLOW_EXPERIMENT_NAME: ${MLFLOW_EXPERIMENT_NAME:-iris-training}
      MLFLOW_MODEL_NAME: ${MLFLOW_MODEL_NAME:-IrisModel}
      MLFLOW_MODEL_STAGE: ${MLFLOW_MODEL_STAGE:-Production}
    depends_on:
      preprocessing:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      mlflow:
        condition: service_started
    command: python models/train.py
    networks:
      - pipeline_network

  api:
    build: ./api
    container_name: api_server
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI:-http://mlflow:5000}
      MLFLOW_MODEL_URI: ${MLFLOW_MODEL_URI:-models:/IrisModel/production}
      MLFLOW_MODEL_PATH: ${MLFLOW_MODEL_PATH:-models:/IrisModel/production}
      POSTGRES_HOST: db
    volumes:
      - ./mlruns:/mlflow
    depends_on:
      training:
        condition: service_completed_successfully
      mlflow:
        condition: service_started
    networks:
      - pipeline_network

  ui:
    build: ./ui
    container_name: iris_ui
    ports:
      - "8080:80"
    networks:
      - pipeline_network
    depends_on:
      - api

networks:
  pipeline_network:
    driver: bridge

volumes:
  pgadmin-data:
  postgres_data:
