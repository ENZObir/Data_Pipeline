    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        /* BACKGROUND */
        body { 
            height: 100vh; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: linear-gradient(135deg, #74ebd5, #ACB6E5); 
            overflow: hidden;
        }

        /* Container */
        .container {
            background: rgba(255,255,255,0.95);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
            text-align: center;
            width: 380px;
            position: relative;
            z-index: 1;
        }

        h1 { 
            margin-bottom: 25px; 
            color: #333; 
            font-size: 1.8rem; 
        }

        input[type=number] {
            width: 80%;
            padding: 12px;
            font-size: 1rem;
            border-radius: 10px;
            border: 2px solid #ccc;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        input[type=number]:focus { border-color: #74ebd5; outline: none; }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border-radius: 15px;
            border: none;
            background: #74ebd5;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover { background: #ACB6E5; transform: scale(1.05); }

        #result { 
            margin-top: 25px; 
            font-weight: bold; 
            font-size: 1.3rem; 
            color: #333; 
            transition: 0.5s;
        }

        footer { 
            margin-top: 25px; 
            font-size: 0.8rem; 
            color: #555; 
        }

        /* Animations fleurs */
        .flower {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at 30% 30%, #ffb3c1, #ff69b4);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            50% { transform: translateY(-150px) rotate(180deg); opacity: 1; }
            100% { transform: translateY(0) rotate(360deg); opacity: 0.8; }
        }

    </style>
</head>
